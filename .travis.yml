language: node_js
node_js: stable
env:
  global:
  #- secure: 
  #- secure: 
  #- secure: 
  - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
  - PROJECT_NAME_STG=stage-cd
  - CLUSTER_NAME_STG=cd-test
    #- PROJECT_NAME_PRD=<YOUR_PROJECT_NAME>
  #- CLUSTER_NAME_PRD=<YOUR_CLUSTER_NAME>
  - CLOUDSDK_COMPUTE_ZONE=us-central1-a	
  - DOCKER_IMAGE_NAME=openebs
  - KUBE_DEPLOYMENT_NAME=openebs
  - KUBE_DEPLOYMENT_CONTAINER_NAME=openebs
  - NODE_ENV=CI
  - COMMIT=${TRAVIS_COMMIT::6}
# Use Dockerized infrastructure
sudo: false

# Use node_js environnement
language: node_js
node_js:
  - "6"

# Cache Gcloud SDK between commands
cache:
  directories:
    - "$HOME/google-cloud-sdk/"

# Install services
services:
  - docker

# Set env vars
install:
  - npm install

script:
  - npm test

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components beta update
  - gcloud --quiet components update kubectl

deploy:
  - provider: script
    script: ./deploy-staging.sh
    skip_cleanup: true
    on:
      branch: development
  - provider: script
    script: ./deploy-production.sh
    skip_cleanup: true
    on:
      branch: master
notifications:
  email:
    on_success: never
on_failure: always

